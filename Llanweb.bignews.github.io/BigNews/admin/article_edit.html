<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- jeDate日期插件引入 -->
    <link rel="stylesheet" href="./jedate-6.5.0/test/jeDate-test.css">
    <link rel="stylesheet" href="./jedate-6.5.0/skin/jedate.css">
    <script src="./jedate-6.5.0/src/jedate.js"></script>
    <!--  编辑器插件引入 -->
    <script src="./libs/wangEditor.min.js"></script>
    <!-- 网络中间层引入 -->
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <!-- 时间插件样式结构 -->
                        <div class="jeinpbox">
                            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',zIndex:10001})">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <!-- 编辑器样式结构 -->
                        <div id="editor">

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 模板引擎 -->
    <script id="optn_list" type="text/html">
        {{each data v}}
        <option value="{{ v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <script>
        $(function () {
            /*需求：
            1.时间插件 
            2.编辑器插件
            3.ajax请求 文章类别 渲染到页面
            4.ajax请求 获取需要编辑的数据  渲染到页面
            5.文件预览
            6.注册点击事件 文件上传 ajax请求
           
            */

            //时间插件的导入
            /* js初始化 */
            jeDate("#testico", {
                isinitVal: true,//默认显示当前时间
                festival: true,//显示节假日
                trigger: 'click',
                format: "YYYY-MM-DD",
                minDate: "2014-09-19 00:00:00",
                zIndex: 10001
            });

            //编辑器的导入
            var E = window.wangEditor
            var editor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create();

            //ajax请求 文章类别 渲染到页面
            $.ajax({
                url: bigNews.admin_list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    // console.log(backData);
                    //响应数据  渲染到页面
                    $('.category').html(template('optn_list', backData))
                }
            });


            //ajax请求  获取需要编辑的数据  渲染到页面
            $.ajax({
                url: bigNews.admin_art_search,
                type: 'get',
                dataType: 'json',
                data: {
                    id: window.location.href.split('=')[1]
                },
                success: function (backData) {
                    // console.log(backData);
                    //响应数据  渲染到页面
                    $('#inputTitle').val(backData.data.title)  //标题
                    $('.article_cover').attr('src', backData.data.cover)  // 图片
                    $('.category').val(backData.data.categoryId)  // 类别
                    $('#testico').val(backData.data.date)  //日期
                    editor.txt.text(backData.data.content) // 内容
                }
            });

            //文件预览
            //1.给file表单元素注册onchange事件
            $('#inputCover').change(function () {
                //1.2 获取用户选择的图片
                var file = this.files[0];
                //1.3 将文件转为src路径
                var url = URL.createObjectURL(file);
                //1.4 将url路径赋值给img标签的src
                $('.article_cover').attr('src', url);
            });

            //注册点击事件 文件上传 ajax请求
            $('.btn-edit,.btn-draft').click(function (e) {
                //阻止form表单默认跳转行为
                e.preventDefault();
                //判断点击的是 修改 还是草稿
                var state = $(this).text() == '修改' ? '已发布' : '草稿';
                //文件上传
                var fd = new FormData($('form')[0]);
                //fromData方法只能获取到input表单元素  需要手动添加其他元素
                fd.append('id', window.location.href.split('=')[1]);// 文章id
                fd.append('date', $('#testico').val());  //日期
                fd.append('content', editor.txt.html());// 文章内容
                fd.append('state', state);
                //ajax请求
                $.ajax({
                    url: bigNews.admin_artEdit,
                    type: 'post',
                    dataType: 'json',
                    data: fd,
                    processData: false,
                    contentType: false,
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            alert(backData.msg);
                            window.location.href = './article_list.html';
                        } else {
                            alert(backData.msg)
                        }
                    }
                });
            });

         

        })
    </script>

</body>

</html>
