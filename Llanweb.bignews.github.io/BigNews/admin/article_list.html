<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入网络中间层 -->
    <script src="./libs/http.js"></script>
    <!-- 引入分页js文件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination-demo" class="pagination-sm"></ul>
            </div>
        </div>

        <!-- 分页 -->



</body>

<!-- 下拉菜单 分类模板引擎 -->
<script id="opt_list" type="text/html">
    <option value="">所有分类</option>
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
</script>

<!-- 文章模块 模板引擎 -->
<script id="data_list" type="text/html">
    {{each data.data v}}
    <tr>
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.date}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete" data-id="{{ v.id}}">删除</a>
        </td>
    </tr>
    {{/each}}
</script>

<script>
    $(function () {
        /*需求
    1.获取文章类别导航
    2.获取文章内容  
    3.注册点击筛选按钮  根据不同的类别显示对应的文章
    4.分页点击功能
    5.点击发表文章  跳转到发表文章页面
    6.编辑文章  跳转到编辑文章页面
    7.注册删除点击事件   获取id值 ajax请求  刷新页面
    */

        //ajax请求
        $.ajax({
            url: bigNews.admin_list,
            type: 'get',
            dataType: 'json',
            success: function (backData) {
                // console.log(backData);
                //响应数据 渲染显示到页面
                $('#selCategory').html(template('opt_list', backData))
            }
        });




        //注册筛选点击事件
        $('#btnSearch').click(function (e) {
            //阻止form表单默认跳转行文
            e.preventDefault()

            $.ajax({
                url: bigNews.admin_query,
                type: 'get',
                dataType: 'json',
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: 1,
                    perpage: 8
                },
                success: function (backData) {
                    console.log(backData);
                    //响应数据  渲染 显示到页面
                    $('.table tbody').html(template('data_list', backData));

                    //(1)需要先销毁旧插件
                    $('#pagination-demo').twbsPagination('destroy')
                    //分页功能插件
                    $('#pagination-demo').twbsPagination({
                        totalPages: backData.data.totalPage,  // 页数
                        startPage: 1,
                        visiblePages: 8,
                        first: '首页',
                        prev: '上一页',
                        next: '下一页',
                        last: '尾页',
                        onPageClick: function (event, page) {
                            //page 第几页
                            $('#page-content').text('Page ' + page);
                            find(page);
                        }
                    });
                }
            });
        })


        //文章内容 ajax请求
        $('#btnSearch').click();

        //封装ajax请求数据函数
        function find(number) {
            $.ajax({
                url: bigNews.admin_query,
                type: 'get',
                dataType: 'json',
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: number,
                    perpage: 8
                },
                success: function (backData) {
                    // console.log(backData);
                    //响应数据  渲染 显示到页面
                    $('.table tbody').html(template('data_list', backData));
                }
            })
        }


        // 注册删除点击事件   获取id值 ajax请求  刷新页面
        $('tbody').on('click','.delete',function(){
            // console.log( $(this).attr('data-id') );
            $.ajax({
                url:bigNews.admin_artDelete,
                type:'post',
                dataType:'json',
                data:{
                    id:$(this).attr('data-id')
                },
                success: function(backData){
                    // console.log(backData);
                    if(backData.code == 204){
                        alert(backData.msg);
                        window.location.reload(); //刷新页面
                    }else{
                        alert(backData.msg)
                    }
                }
            });
        })


    })
</script>

</html>
